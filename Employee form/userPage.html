<!DOCTYPE html>
<html>
<head>
    <title>UserPage</title>
    <style>
    .container {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    color: #333333;
    }

    .user-details {
    margin-bottom: 15px;
    }

    .user-details label {
    font-weight: bold;
    color: #333333;
    }

    .user-details span {
    display: block;
    margin-top: 5px;
    color: #666666;
    }

    .user-image {
    text-align: center;
    margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
    }

    button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 3px;
    border: none;
    background-color: #4caf50;
    color: #ffffff;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    margin-top: 10px;
    }

    button:hover {
    background-color: #45a049;
    }

    #Logout {
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    }

    #Logout:hover {
    background-color: #45a049;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var userData = localStorage.getItem('newData');
            userData = JSON.parse(userData);
            
            $('.container .user-details .firstName').text(userData.firstName)
            $('.container .user-details .lastName').text(userData.lastName)
            $('.container .user-details .email').text(userData.emailId)
            $('.container .user-details .passWord').text(userData.Password)
            $('.container .user-details .dob').text(userData.dob)
            $('.container .user-details .city').text(userData.city)
            $('.container .user-details .state').text(userData.state)

            //for lastname
            $('.getlastname').hide();

            $('.editlastname').on('click', function() {
                $('.getlastname').show();
            });

            $('.getlastname').on('change', function() {
                var editedLastName = $(this).val();
                var name = /^[A-Z]{1}[a-z]+$/;
                if (!name.test(editedLastName)) {
                    alert('Please enter a valid Last name.');
                    return;
                }
                userData.lastName = editedLastName;
                localStorage.setItem('newData', JSON.stringify(userData));
                $('.container .user-details .lastName').text(userData.lastName);
            });

            //for password
            $('.getOldPassword').hide();
            $('.enterNewPass').hide();
            $('.conformNewPass').hide();

            $('.editpassword').on('click', function() {
                $('.getOldPassword').show();
                $('.enterNewPass').show();
                $('.conformNewPass').show();

                    var oldPassword = $('.getOldPassword').val();
                var newPassword = $('.enterNewPass').val();
                var confirmNewPassword = $('.conformNewPass').val();
                var Pass = /^[A-Za-z0-9+]{8,15}$/;
                if (!Pass.test(newPassword)) {
                    alert('Password must contain 8 to 15 charachters with atleast one uppercase, lowercase and digits');
                    return;
                }
                if (oldPassword != userData.Password) {
                    alert('Incorrect old password');
                    return;
                } else if (newPassword != confirmNewPassword) {
                    alert('New password and confirm password do not match');
                    return;
                } else if (oldPassword == confirmNewPassword){
                    alert('Don\'t give old password again');
                    return;
                }else {
                    userData.Password = confirmNewPassword;
                    localStorage.setItem('newData', JSON.stringify(userData));
                    alert('Password updated successfully');
                }
                $('.container .user-details .passWord').text(userData.Password);

                // var oldPassword = $('.getOldPassword').val();
                // var newPassword = $('.enterNewPass').val();
                // var confirmNewPassword = $('.conformNewPass').val();
                // var Pass = /^[A-Za-z0-9+]{8,15}$/;
                // if (!Pass.test(newPassword)) {
                //     alert('Password must contain 8 to 15 charachters with atleast one uppercase, lowercase and digits');
                //     return;
                // }
                // if (oldPassword != userData.Password) {
                //     alert('Incorrect old password');
                //     return;
                // } else if (newPassword != confirmNewPassword) {
                //     alert('New password and confirm password do not match');
                //     return;
                // } else if (oldPassword == confirmNewPassword){
                //     alert('Don\'t give old password again');
                //     return;
                // }else {
                //     userData.Password = confirmNewPassword;
                //     localStorage.setItem('newData', JSON.stringify(userData));
                //     return;
                //     alert('Password updated successfully');
                // }
                // $('.container .user-details .passWord').text(userData.Password);
            });



            //logout to register page
            $('#Logout').click(function() {
                window.location.href = 'homePage.html';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <div class="user-details">
            <label>First Name:</label>
            <span class="firstName"></span>
        </div>
        <div class="user-details">
            <label>Last Name:</label>
            <span class="lastName"></span>
            <input type="text" class="getlastname">
            <button class="editlastname">Edit</button>
        </div>
        <div class="user-details">
            <label>Email:</label>
            <span class="email"></span>
        </div>
        <div class="user-details">
            <label>Password:</label>
            <span class="passWord"></span>
            <input type="password" class="getOldPassword">
            <input type="password" class="enterNewPass">
            <input type="password" class="conformNewPass">
            <button class="editpassword">Edit</button>
        </div>
        <div class="user-details">
            <label>Date of Birth:</label>
            <span class="dob"></span>
        </div>
        <div class="user-details">
            <label>City:</label>
            <span class="city"></span>
        </div>
        <div class="user-details">
            <label>State:</label>
            <span class="state"></span>
        </div>
        <div class="user-image">


        </div>
        <button id="Logout">Logout</button>
    </div>
</body>
</html>
